{{ define "style" }}<link rel="stylesheet" href='{{ "leaflet/leaflet.css" | absURL }}'>{{ end }}
{{ define "script" }}<script src='{{ "leaflet/leaflet.js" | absURL }}' type="text/javascript"></script>{{ end }}

{{ define "header" }}
    <h1>{{ .Title }}</h1>
    <span>{{ .PublishDate | time.Format "January 2006" }}</span>
{{ end }}

{{ define "main" }}
    {{ .Content }}
{{ end }}
